<article class="paper-card" data-paper-card>
  <header class="paper-head">
    <p class="paper-index">No. {paper_number}</p>
    <h3 class="paper-title">{title}</h3>
    <p class="paper-authors">{authors}</p>
    <div class="paper-meta-inline">
      <p class="meta-item"><span>来源</span>{source}</p>
      <p class="meta-item"><span>更新时间</span>{updated}</p>
      <p class="meta-item taxonomy-item"><span>分类</span><strong class="primary-tag">{primary_category}</strong>{secondary_categories}</p>
    </div>
    <p class="paper-tldr"><span>TLDR</span>{tldr}</p>
  </header>
  <div class="paper-links {links_state}">
    <a class="paper-link" href="{pdf_url}" target="_blank" rel="noopener noreferrer">PDF</a>
    <a class="paper-link" href="{abstract_url}" target="_blank" rel="noopener noreferrer">Abstract</a>
    <a class="paper-link" href="{doi_url}" target="_blank" rel="noopener noreferrer">DOI</a>
  </div>
  <details class="paper-details" data-paper-details>
    <summary class="details-summary">
      <span>阅读摘要与笔记</span>
      <span class="summary-hint">点击展开</span>
    </summary>
    <div class="detail-block">
      <h4>Abstract</h4>
      <p>{abstract}</p>
    </div>
    <div class="detail-block"><h4>摘要翻译</h4><p>{abstract_translation}</p></div>
    <div class="detail-block"><h4>Motivation</h4><p>{motivation}</p></div>
    <div class="detail-block"><h4>Method</h4><p>{method}</p></div>
    <div class="detail-block"><h4>Result</h4><p>{result}</p></div>
    <div class="detail-block"><h4>Conclusion</h4><p>{conclusion}</p></div>
  </details>
</article>
