<article class="paper-card">
  <h3>{paper_number}. {title}</h3>
  <p class="meta">{authors}</p>
  <p class="meta">{primary_category} · {updated}</p>
  <p>{abstract}</p>
  <p><strong>翻译</strong>: {abstract_translation}</p>
  <p><strong>TLDR</strong>: {tldr}</p>
  <p><strong>Motivation</strong>: {motivation}</p>
  <p><strong>Method</strong>: {method}</p>
  <p><strong>Result</strong>: {result}</p>
  <p><strong>Conclusion</strong>: {conclusion}</p>
  <p class="links"><a href="{pdf_url}" target="_blank" rel="noopener noreferrer">PDF</a><a href="{abstract_url}" target="_blank" rel="noopener noreferrer">Abstract</a></p>
</article>
