<article class="paper-card">
  <h3 class="paper-title">{paper_number}. {title}</h3>
  <p class="authors">{authors}</p>
  <p class="meta">{primary_category} Â· {updated}</p>
  <div class="abstract"><p>{abstract}</p></div>
  <div class="llm-fields">
    <p class="field translation">{abstract_translation}</p>
    <p class="field"><strong>TLDR:</strong> {tldr}</p>
    <p class="field"><strong>Motivation:</strong> {motivation}</p>
    <p class="field"><strong>Method:</strong> {method}</p>
    <p class="field"><strong>Result:</strong> {result}</p>
    <p class="field"><strong>Conclusion:</strong> {conclusion}</p>
  </div>
  <div class="links">
    <a href="{pdf_url}" target="_blank" rel="noopener noreferrer">PDF</a>
    <a href="{abstract_url}" target="_blank" rel="noopener noreferrer">Abstract</a>
  </div>
</article>
