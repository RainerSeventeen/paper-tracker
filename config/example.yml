# Paper Tracker example config
# Copy this file and modify it, then run: paper-tracker search --config config/custom.yml
# For all available options and defaults, see: src/PaperTracker/config/defaults.yml

# Search queries (required - replace with your topics of interest)
#
# Full-text OR/NOT: match any OR term, exclude any NOT term
# Field filters: TITLE / ABSTRACT / AUTHOR / JOURNAL / CATEGORY
#   each field supports AND / OR / NOT independently
queries:
  - NAME: Deep Learning
    OR:
      - deep learning
      - neural network
    NOT:
      - survey
    CATEGORY:
      OR:
        - cs.LG
        - cs.CV

  - NAME: LLM Research
    OR:
      - large language model
      - LLM
    NOT:
      - law             # exclude "LLM" as Master of Laws
      - legal
    CATEGORY:
      OR:
        - cs.CL
        - cs.AI

search:
  max_results: 3              # max paper count for each query

  # multi round fetch
  pull_every: 7               # Strict time window, unit: day
  fill_enabled: true          # Allow fill with paper outside the strict time window
  max_lookback_days: 30       # Max length for fill window, -1 as infinite

storage:
  enabled: true
  db_path: database/papers.db     # Relative path (from working directory) or absolute path (starts with /)
  content_storage_enabled: true   # save full paper content (default: true)
  keep_arxiv_version: false       # false: 2601.21922, true: 2601.21922v1

# Output formats (options: console, json, markdown, html)
output:
  base_dir: output/
  formats: [console, markdown, html]

llm:
  enabled: false
  enable_translation: false                # Enable abstract translation
  enable_summary: false                   # Enable paper summary (TLDR, motivation, method, result, conclusion)
  target_lang: Simplified Chinese
